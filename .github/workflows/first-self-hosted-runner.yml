name: Self-Hosted Python Tests

on: [push]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Verify Python & pytest
        run: |
          python3 --version
          pytest --version

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt --break-system-packages || true
          else
            echo "No requirements.txt found, skipping install"
          fi

      - name: Run tests
        run: pytest
